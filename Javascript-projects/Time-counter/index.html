<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Team calculator</title>
  </head>
  <body onload="calculateTime()">
    <div
      class="grid place-items-center min-h-[100vh] bg-gray-900 w-full h-full"
    >
      <div class="drop-shadow-lg p-[50px] bg-[#fff] rounded-lg max-w-full">
        <div>
          <h1 class="text-[30px] font-bold text-gray-900 text-center pb-5">
            Calculate out time
          </h1>
          <label for="time" class="block mb-2 font-medium text-gray-900"
            >Select entry time:</label
          >
          <div class="relative max-w-[120px]">
            <div
              class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="time"
              id="time"
              class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              value="10:00"
              required
              onchange="return calculateTime()"
            />
          </div>
        </div>

        <!-- Results -->
        <p id="gross_time" class="mt-2 text-lg font-medium text-gray-900"></p>
        <p
          id="remaining_time"
          class="mt-2 text-lg font-medium text-gray-900"
        ></p>
        <p
          id="leave_by_working"
          class="mt-2 text-lg font-medium text-gray-900"
        ></p>

        <p class="text-gray-600 text-[12px] mt-5">
          Note: Assuming lunch break within 30 mins
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
